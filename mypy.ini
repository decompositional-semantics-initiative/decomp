[mypy]
# Python version configuration
python_version = 3.12

# Enable strict mode
strict = True

# Additional strict options (already included in strict, but explicit for clarity)
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Disable specific strict checks that might be too restrictive initially
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Error handling
show_error_codes = True
show_column_numbers = True
pretty = True

# Ignore missing imports
ignore_missing_imports = True

# Per-module options for gradual adoption
[mypy-decomp.semantics.predpatt]
# PredPatt module might need special handling during migration
ignore_errors = True

[mypy-tests.*]
# Less strict for tests
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-setup]
# Ignore setup.py if it still exists
ignore_errors = True