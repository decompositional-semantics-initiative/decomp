[mypy]
# python version configuration
python_version = 3.12

# enable strict mode
strict = True

# additional strict options (already included in strict, but explicit for clarity)
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# disable specific strict checks that might be too restrictive initially
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False

# import discovery
namespace_packages = True
explicit_package_bases = True

# error handling
show_error_codes = True
show_column_numbers = True
pretty = True

# ignore missing imports
ignore_missing_imports = True

# per-module options for gradual adoption
[mypy-tests.*]
# ignore all errors in test files
ignore_errors = True

[mypy-docs.*]
# ignore all errors in documentation files
ignore_errors = True

[mypy-setup]
# ignore setup.py if it still exists
ignore_errors = True